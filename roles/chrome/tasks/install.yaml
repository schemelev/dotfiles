---

- name: Install dependencies packages with APT
  become: yes
  apt: pkg={{ item }} state=latest
  with_items:
    - libxss1
    - libappindicator1
    - libindicator7

- name: download Chrome .deb
  get_url:
    url: '{{ chrome_mirror }}/{{ chrome_deb }}'
    dest: /tmp/{{ chrome_deb }}
    owner: root
    group: root
    mode: 0644

- name: install Chrome .deb
  apt: deb='/tmp/{{ chrome_deb }}'
